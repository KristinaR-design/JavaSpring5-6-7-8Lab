<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>



<div class="container">
    <h1 class="mt-5">Tasks</h1>

    <form class="d-flex mb-3" th:action="@{/admin/addTask}" method="get">
        <button type="submit" class="btn btn-primary ms-2">Add Task</button>
    </form>

    <!-- Search and Pagination -->
    <form class="d-flex mb-3" th:action="@{/admin}" method="get">
        <input type="text" name="search" class="form-control" placeholder="Search Tasks" th:value="${search}">
        <button type="submit" class="btn btn-primary ms-2">Search</button>
    </form>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Due Date</th>
            <th scope="col">Status</th>
            <th scope="col">Priority</th>
            <th scope="col">Assigned User</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${tasks}">
            <td th:text="${task.title}"></td>
            <td th:text="${task.description}"></td>
            <td th:text="${task.dueDate}"></td>
            <td th:text="${task.status}"></td>
            <td th:text="${task.priority}"></td>
            <td th:text="${task.users.username}"></td>
            <td>
                <a th:href="@{/admin/edit/{id}(id=${task.id})}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{/admin/delete/{id}(id=${task.id})}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Pagination -->
    <div class="d-flex justify-content-between">
        <div>
            <span>Page {currentPage + 1} of {totalPages}</span>
        </div>
        <div>
            <a th:href="@{/admin?page={page}(page=${currentPage - 1})}" class="btn btn-secondary btn-sm" th:if="${currentPage > 0}">Previous</a>
            <a th:href="@{/admin?page={page}(page=${currentPage + 1})}" class="btn btn-secondary btn-sm" th:if="${currentPage < totalPages - 1}">Next</a>
        </div>
    </div>
</div>

<a th:href="@{/login}">Back to login</a>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
