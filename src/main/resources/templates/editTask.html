<!DOCTYPE html>

<!-- Admin -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Task</title>
</head>
<body>
<h1>Edit Task</h1>
<form action="#" th:action="@{/tasks/edit/{id}(id=${task.id})}" th:object="${task}" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" th:field="*{title}" required/>

    <label for="description">Description:</label>
    <textarea id="description" th:field="*{description}"></textarea>

    <label for="dueDate">Due Date:</label>
    <input type="date" id="dueDate" th:field="*{dueDate}" required/>

    <label for="status">Status:</label>
    <input type="text" id="status" th:field="*{status}" required/>

    <label for="priority">Priority:</label>
    <input type="text" id="priority" th:field="*{priority}" required/>

    <label for="category">Category:</label>
    <select id="category" th:field="*{category.id}" required>
        <option value="" disabled>Select Category</option>
        <option th:each="category : ${categories}" th:value="${category.id}"
                th:text="${category.name}"
                th:selected="${task.category.id == category.id}"></option>
    </select>

<!--    <div class="mb-3">-->
<!--        <label for="userId" class="form-label">Assign to User:</label>-->
<!--        <select id="userId" th:field="*{users.id}" class="form-control" required>-->
<!--            <option value="" disabled selected>Select User</option>-->
<!--            <option th:each="users : ${users}" th:value="${users.id}" th:text="${users.username}"></option>-->
<!--        </select>-->
<!--    </div>-->

    <button type="submit">Update Task</button>
</form>
<a th:href="@{/tasks}">Back to Tasks</a>
</body>
</html>
